<form
  appNomPrenomValidator
  #form="ngForm"
  style="width: fit-content; margin: 5px 10px"
  (ngSubmit)="create()"
>
  <div class="form-group">
    <label for="pseudo">Pseudo</label>
    <input
      type="text"
      class="form-control"
      id="pseudo"
      name="pseudo"
      [(ngModel)]="collegue.pseudo"
      required
      appPseudoValidator
      #pseudo="ngModel"
    />
    <p *ngIf="pseudo.errors && pseudo.dirty">Le champ n'est pas valide</p>
    <p *ngIf="pseudo.errors?.pseudoExist">
        Ce pseudo existe déjà
      </p>
  </div>
  <div class="form-group">
    <label for="nom">Nom</label>
    <input
      type="text"
      class="form-control"
      id="nom"
      name="nom"
      [(ngModel)]="collegue.nom"
      required
      minlength="2"
      #nom="ngModel"
    />
    <p *ngIf="nom.errors && nom.dirty">Le champ n'est pas valide</p>
  </div>
  <div class="form-group">
    <label for="prenom">Prenom</label>
    <input
      type="text"
      class="form-control"
      id="prenom"
      name="prenom"
      [(ngModel)]="collegue.prenom"
      required
      minlength="2"
      #prenom="ngModel"
    />
    <p *ngIf="prenom.errors && prenom.dirty">Le champ n'est pas valide</p>
    <p *ngIf="prenom.errors?.nomPrenomIdentique">
      Le prenom ne doit pas être identique au nom
    </p>
  </div>
  <div class="form-group">
    <label for="photo">Photo Url</label>
    <input
      type="text"
      class="form-control"
      id="photo"
      name="photo"
      [(ngModel)]="collegue.photo"
      required
      #photo="ngModel"
    />
    <p *ngIf="photo.errors && photo.dirty">Le champ n'est pas valide</p>
  </div>
  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="form.invalid || form.pending"
  >
    Ajouter
  </button>
</form>
