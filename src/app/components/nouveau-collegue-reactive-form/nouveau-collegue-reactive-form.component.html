<form
  style="width: fit-content; margin: 5px 10px"
  (ngSubmit)="create()"
  [formGroup]="formulaireCollegue"
>
  <div class="form-group">
    <label for="pseudo">Pseudo</label>
    <input
      type="text"
      class="form-control"
      id="pseudo"
      name="pseudo"
      formControlName="pseudo"
    />
    <p *ngIf="isPseudoInvalid">Le champ n'est pas valide</p>
  </div>
  <div class="form-group">
    <label for="nom">Nom</label>
    <input
      type="text"
      class="form-control"
      id="nom"
      name="nom"
      formControlName="nom"
    />
  </div>
  <div class="form-group">
    <label for="prenom">Prenom</label>
    <input
      type="text"
      class="form-control"
      id="prenom"
      name="prenom"
      formControlName="prenom"
    />
  </div>
  <div class="form-group">
    <label for="photo">Photo Url</label>
    <input
      type="text"
      class="form-control"
      id="photo"
      name="photo"
      formControlName="photo"
    />
  </div>
  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="formulaireCollegue.invalid || formulaireCollegue.pending"
  >
    Ajouter
  </button>
</form>
