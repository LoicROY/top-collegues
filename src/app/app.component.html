<h1>Hello world</h1>
<h2>Welcome to my app</h2>

<ng-container *ngIf="collegues | async as collegues; else fail">
    <app-list-collegues class="card-group justify-content-around" [collegues]="collegues"></app-list-collegues>
</ng-container>
<ng-template #fail>
    <p>Fetch failed</p>
</ng-template>
